<app-user-form></app-user-form>
<table class="table">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let users of user">
  <td>{{users.firstName}}</td>
    <td>{{users.lastName}}</td>
    <td>{{users.email}}</td>
    <td>{{users.address.state}}</td>
  </tr>
  </tbody>
</table>
